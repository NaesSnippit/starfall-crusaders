<script>
    function playSound(event) {
    console.log('Sound function called');
    try {
        // Use an absolute path to the audio file
        var audio = new Audio('selectsfx.wav');

        // Add an event listener to navigate when the sound ends
        audio.addEventListener('ended', function () {
            // Check if the link is an external link
            var href = event.target.getAttribute('href');
            var isExternalLink = href.startsWith('http') || href.startsWith('//');

            // Allow default behavior for external links or links with target="_blank"
            if (isExternalLink || event.target.getAttribute('target') === '_blank') {
                return;
            }

            // Navigate to the specified URL
            window.location.href = href;
        });

        audio.play();
    } catch (error) {
        console.error('Error playing sound:', error);

        // If there's an error, proceed with default behavior
        var href = event.target.getAttribute('href');
        window.location.href = href;
    }

    // Prevent the default behavior immediately to avoid double-click issues
    event.preventDefault();
}
</script>
      <script>
    let clickCount = 0;

    function handleRedirect(event) {
      event.preventDefault(); // prevent default link behavior
      clickCount++;

      // Increase base probability slightly with more clicks
      const baseChance = 0.01; // 1%
      const chanceMultiplier = Math.min(clickCount * 0.005, 0.05); // Max 5%

      const random = Math.random();

      if (random < baseChance + chanceMultiplier) {
        // Redirect to Page A (e.g., 70% of special cases)
        if (Math.random() < 0.7) {
          window.location.href = "nae.html";
        } else {
          // Redirect to Page B (30% of special cases)
          window.location.href = "rosemarie.html";
        }
      } else {
        // Normal redirect
        window.location.href = "stellar.html";
      }
    }
  </script>
